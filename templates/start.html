<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Your Character - Date Me Destroy Me</title>
    <style>
        body { font-family: Arial, sans-serif; background: #222; color: #eee; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { max-width: 500px; margin: auto; background: #333; padding: 2em; border-radius: 8px; text-align: center; }
        h1 { margin-bottom: 1.5em; }
        .form-group { margin-bottom: 1.5em; text-align: left; }
        label { display: block; margin-bottom: 0.5em; }
        input, select { width: 100%; padding: 0.8em; box-sizing: border-box; background: #444; color: #fff; border: 1px solid #555; border-radius: 4px; }
        button { display: block; width: 100%; padding: 1em; font-size: 1em; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-top: 1.5em; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Character</h1>
        <form method="post" action="/">
            <div class="form-group">
                <label for="alias">Your Name/Alias:</label>
                <input type="text" id="alias" name="alias" required>
            </div>
            <div class="form-group">
                <label for="age">Your Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="role">Your Role (e.g., Student, Software Engineer, Artist):</label>
                <input type="text" id="role" name="role" required>
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="English">English</option>
                    <option value="Spanish">Español (Spanish)</option>
                    <option value="French">Français (French)</option>
                    <option value="German">Deutsch (German)</option>
                    <option value="Japanese">日本語 (Japanese)</option>
                    <option value="Chinese">中文 (Chinese)</option>
                </select>
            </div>
            <button type="submit">Start My Adventure</button>
        </form>
    </div>
</body>
</html>
